<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <script id="templates/tabs.html" type="text/ng-template">

      </ion-tab>

  <script id="templates/facts.html" type="text/ng-template">

  <script id="templates/spinners.html" type="text/ng-template">
    <ion-view view-title="Feature list">
      <ion-content class="padding">
		  <p>
	        <ion-spinner icon="android"></ion-spinner>
	        <ion-spinner icon="ios"></ion-spinner>
	        <ion-spinner icon="ios-small"></ion-spinner>
	        <ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
	        <ion-spinner icon="circles" class="spinner-energized"></ion-spinner>
	      </p>

	      <p>
	        <ion-spinner icon="crescent" class="spinner-royal"></ion-spinner>

	        <ion-spinner icon="dots" class="spinner-dark"></ion-spinner>
	        <ion-spinner icon="lines" class="spinner-calm"></ion-spinner>
	        <ion-spinner icon="ripple" class="spinner-assertive"></ion-spinner>
	        <ion-spinner icon="spiral"></ion-spinner>
	      </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/ui.html" type="text/ng-template">
    <ion-view view-title="UI">
      <ion-content class="padding">
      <p>
      <ul class="ionic-testing-list-ui">
      	<li>
      		<button class="button button-full button-positive">
			  Full Width Block Button
			</button>
      	</li>
      	<li>
      		<button class="button button-light">
			  button-light
			</button>
			<br>
			<button class="button button-stable">
			  button-stable
			</button>
			<br>
			<button class="button button-positive">
			  button-positive
			</button>
      	</li>
      	<li>
      		<div class="list">
			  <label class="item item-input">
			    <input type="text" placeholder="First Name">
			  </label>
			  <label class="item item-input">
			    <input type="text" placeholder="Last Name">
			  </label>
			  <label class="item item-input">
			    <textarea placeholder="Comments"></textarea>
			  </label>
			</div>
      	</li>
      	<li>
      		<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">First Name</span>
			    <input type="text" placeholder="John">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Last Name</span>
			    <input type="text" placeholder="Suhr">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Email</span>
			    <input type="text" placeholder="john@suhr.com">
			  </label>
			</div>
      	</li>
      	<li>
      		<div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-search placeholder-icon"></i>
			    <input type="text" placeholder="Search">
			  </label>
			</div>
      	</li>
      	<li>
      		<label class="toggle">
			   <input type="checkbox">
			   <div class="track">
			     <div class="handle"></div>
			   </div>
			</label>
      	</li>
      	<li>
      		<ion-list>

			  <ion-checkbox ng-model="filter.blue">Red</ion-checkbox>
			  <ion-checkbox ng-model="filter.yellow">Yellow</ion-checkbox>
			  <ion-checkbox ng-model="filter.pink">Pink</ion-checkbox>

			</ion-list>
      	</li>
      	<li>
      		<ion-list>
			  <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
			  <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio>
			</ion-list>
      	</li>
      	<li>
      		<div class="list">

			  <label class="item item-input item-select">
			    <div class="input-label">
			      Lightsaber
			    </div>
			    <select>
			      <option>Blue</option>
			      <option selected>Green</option>
			      <option>Red</option>
			    </select>
			  </label>

			</div>
      	</li>	
      	<li>
      		<div class="item range">
			  <i class="icon ion-volume-low"></i>
			  <input type="range" name="volume">
			  <i class="icon ion-volume-high"></i>
			</div>

			<div class="list">
			  <div class="item range range-positive">
			    <i class="icon ion-ios-sunny-outline"></i>
			    <input type="range" name="volume" min="0" max="100" value="33">
			    <i class="icon ion-ios-sunny"></i>
			  </div>
			</div>
      	</li>
      </ul>
      </p>
      	
		
	  
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/mylongform.html" type="text/ng-template">
        <ion-modal-view class="product edit create">
          <form name="itemEdit" novalidate>
            <ion-header-bar class="bar-positive fix-buttons">
              <a class="button" ng-click="closeModal()">Cancel</a>
              <h1 class="title">Form</h1>
            </ion-header-bar>
            <ion-content has-bouncing="true">
              <div class="row" ng-class="{'no-padding-top': !data.editItem}">
                <div class="col">
                  <label class="item item-input large">
                    <input type="text" placeholder="Title">
                  </label>
                </div>
              </div>
              <div class="editable-image horizontal-image">
                <div class="add"><i class="icon ion-upload"></i>
                  <div class="instructions">Tap to upload photo</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="item item-input large">
                    <input type="tel" placeholder="Price">
                  </label>
                </div>
              </div>
              <div class="row description-row">
                <div class="col">
                  <label class="item item-input text">
                    <textarea placeholder="Description" rows="5" ng-model="item.description" ng-Required="true" name="description" lose-focus-on-return></textarea>
                  </label>
                </div>
              </div>

              <div class="row charity-row">
                <div class="col col-10 vert-center">
                  <div class="charity large"></div>
                </div>
              </div>


            </ion-content>
          </form>
        </ion-modal-view>
  </script>
